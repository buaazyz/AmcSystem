<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>AMC - 顾客催款单细节</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <!-- Data Tables -->
    <link href="/static/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="bars pull-left">
                        <button type="button" class="btn btn-primary" onclick="window.location.href='customerprompt-receipt'"><i class="fa fa-backward"></i>&nbsp;返回</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>顾客催款单</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>顾客催款单编号</th>
                                    <th>发货单编号</th>
                                    <th>发货单金额</th>
                                    <th>运费</th>
                                    <th>时间</th>
                                    <th>应收/已收</th>
                                </tr>
                            </thead>
                            <tbody id="customerPrompt"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>顾客信息</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <table class="table table-hover">
                            <thead>
                                <th>顾客编号</th>
                                    <th>顾客名称</th>
                                    <th>联系地址</th>
                                    <th>收货人</th>
                                    <th>收货地址</th>
                                    <th>信用状况</th>
                                </tr>
                            </thead>
                            <tbody id="customer"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>发货单细节</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>发货单细节</th>
                                    <th>产品编号</th>
                                    <th>产品名称</th>
                                    <th>产品规格</th>
                                    <th>发货量</th>
                                    <th>尚缺数量</th>
                                </tr>
                            </thead>
                            <tbody id="cpDetail"></tbody>
                        </table>
                    </div>

                </div>
                <div class="columns columns-right pull-right">
                    <button id="receiveBnt" class="btn btn-success " type="button" onclick="receive()"><i class="fa fa-cny"></i>&nbsp;收款</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/js/bootstrap.min.js?v=3.3.6"></script>

    <script src="/static/js/plugins/sweetalert/sweetalert.min.js"></script>

    <!-- Data Tables -->
    <script src="/static/js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="/static/js/plugins/dataTables/dataTables.bootstrap.js"></script>

    <!-- 自定义js -->
    <script src="/static/js/content.js?v=1.0.0"></script>
    <script src="/static/js/showTable.js"></script>
    <script src="/static/js/checkForm.js"></script>

    <script type="text/javascript">
        var customerPromptJson = '{{ customerPrompt }}';
        customerPromptJson = customerPromptJson.replace(/&quot;/g, '"');
        displayJsonInTable('customerPrompt', customerPromptJson);

        var customerJson = '{{ customer }}';
        customerJson = customerJson.replace(/&quot;/g, '"');
        displayJsonInTable('customer', customerJson);

        var cpDetailJson = '{{ cpdetail }}';
        cpDetailJson = cpDetailJson.replace(/&quot;/g, '"');
        displayJsonInTable('cpDetail', cpDetailJson);
    </script>


    <!-- Page-Level Scripts -->
    <script>
        $(document).ready(function () {
            $('.dataTables-example').dataTable();

            if($('#cpstatus0').text() == '已收') {
                $('#receiveBnt').attr("disabled", "disabled");
                $('#receiveBnt').attr("style", "display:none");
            }
        });
    </script>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <!--统计代码，可删除-->
</body>

</html>

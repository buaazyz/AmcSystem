<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>销售业务统计</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="/static/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <link href="/static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">

    <link href="/static/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="bars pull-left">
                        <button type="button" class="btn btn-primary" onclick="window.location.href='displaySalesAccount'"><i class="fa fa-backward"></i>&nbsp;返回</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>销售业务检索</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-6">
                                <h3 class="m-t-none m-b">检索条件过滤</h3>
                                    <div class="form-group">
                                        <label>顾客编号</label>
                                        <input type="text" placeholder="请输入顾客编号" class="form-control" id="cid">
                                    </div>
                                    <div class="form-group">
                                        <label>时间</label>
                                        <div class="input-daterange input-group" id="datepicker">
                                            <input type="date" class="input-sm form-control" id="start"/>
                                            <span class="input-group-addon">到</span>
                                            <input type="date" class="input-sm form-control" id="end"/>
                                        </div>
                                    </div>
                                    <div>
                                        <button class="btn btn-sm btn-primary pull-right m-t-n-xs" onclick="saSta()"><strong>检 索</strong>
                                        </button>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="ibox-content">
                <h4 class="example-title">销售业务统计表</h4>
                <div class="example">
                    <table id="salesTable" data-mobile-responsive="true">
                        <thead>
                        <tr>
                            <th data-field="cadate">时间</th>
                            <th data-field="amount__sum">销售金额</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>销售统计</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="echarts" id="sales-sta"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/js/bootstrap.min.js?v=3.3.6"></script>



    <!-- ECharts -->
    <script src="/static/js/plugins/echarts/echarts-all.js"></script>

    <!-- 自定义js -->
    <script src="/static/js/content.js?v=1.0.0"></script>
    <script src="/static/js/filter.js"></script>
    <script src="/static/js/showTable.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#salesTable').bootstrapTable({data:[], height:"225"});
            salesAccountSta();
        });
    </script>

    <!-- Bootstrap table -->
    <script src="/static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="/static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="/static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

    <script src="/static/js/plugins/sweetalert/sweetalert.min.js"></script>

    <!-- ECharts demo data -->
    <script src="/static/js/demo/sta.js"></script>
    <script src="/static/js/demo/sta-bootstrape.js"></script>

    <script src="/static/js/plugins/datapicker/bootstrap-datepicker.js"></script>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <!--统计代码，可删除-->

</body>

</html>

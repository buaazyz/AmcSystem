<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>AMC - 销售业务账</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="/static/css/plugins/datapicker/datepicker3.css" rel="stylesheet">

    <!-- Data Tables -->
    <link href="/static/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>销售业务账</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group col-sm-3">
                            <label class="font-noraml">顾客编号</label>
                            <input type="text" placeholder="请输入顾客编号" class="form-control" id="cid">
                        </div>
                        <div class="form-group">
                            <label class="font-noraml">时间</label>
                            <div class="input-daterange input-group" id="datepicker">
                                <input type="date" class="input-sm form-control" id="start"/>
                                <span class="input-group-addon">到</span>
                                <input type="date" class="input-sm form-control" id="end"/>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="salesAccountFilter()"><i class="fa fa-filter"></i>&nbsp;搜索</button>
                    </div>
                    <div class="ibox-title">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>总应收金额</th>
                                    <th>总销售金额</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="unpaid"></td>
                                    <td id="paid"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>应收账/采购业务账</th>
                                    <th>顾客编号</th>
                                    <th>顾客名称</th>
                                    <th>金额总计</th>
                                    <th>时间</th>
                                </tr>
                            </thead>
                            <tbody id="salesAccountTable"></tbody>
                        </table>

                    </div>
                </div>
                <div class="columns columns-right pull-right">
                    <button class="btn btn-info " type="button" onclick="window.location.href='salesSta'"><i class="fa fa-line-chart"></i>&nbsp;销售业务统计</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- Data Tables -->
    <script src="/static/js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="/static/js/plugins/dataTables/dataTables.bootstrap.js"></script>

    <script src="/static/js/plugins/datapicker/bootstrap-datepicker.js"></script>

    <!-- 自定义js -->
    <script src="/static/js/content.js?v=1.0.0"></script>
    <script src="/static/js/showTable.js"></script>
    <script src="/static/js/filter.js"></script>

    <script type="text/javascript">
        var saJson = '{{ salesAccount }}';
        saJson = saJson.replace(/&quot;/g, '"');
        displayJsonInTable('salesAccountTable', saJson);

        $('#unpaid').text('{{ unpaid }}');
        $('#paid').text('{{ paid }}');
    </script>


    <!-- Page-Level Scripts -->
    <script>
        $(document).ready(function () {
            $('.dataTables-example').dataTable();

{#            });#}
        });
    </script>

</body>

</html>

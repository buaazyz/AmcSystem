<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>AMC - 未到货采购订单</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="/static/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>未到货采购订单</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a id="refresh">
                                <i class="glyphicon glyphicon-repeat"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>采购订单编号</th>
                                    <th>供应商编号</th>
                                    <th>供应商名称</th>
                                    <th>采购金额</th>
                                    <th>采购日期</th>
                                    <th>预计收货日期</th>
                                    <th>采购状态</th>
                                    <th>物料接收</th>
                                </tr>
                            </thead>
                            <tbody id="undeliveredPOrder"></tbody>
                            <tfoot>
                                <tr>
                                    <th>采购订单编号</th>
                                    <th>供应商编号</th>
                                    <th>供应商名称</th>
                                    <th>采购金额</th>
                                    <th>采购日期</th>
                                    <th>预计收货日期</th>
                                    <th>采购状态</th>
                                    <th>物料接收</th>
                                </tr>
                            </tfoot>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- Data Tables -->
    <script src="/static/js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="/static/js/plugins/dataTables/dataTables.bootstrap.js"></script>

    <!-- 自定义js -->
    <script src="/static/js/content.js?v=1.0.0"></script>
    <script src="/static/js/showTable.js"></script>

    <script type="text/javascript">
        var purchasingOrderJson = '{{ undeliveredPO }}';
        purchasingOrderJson = purchasingOrderJson.replace(/&quot;/g, '"');
        displayEditableJson('undeliveredPOrder', purchasingOrderJson, '接收物料', 'btn btn-info ', 'handlePOrder');
    </script>


    <!-- Page-Level Scripts -->
    <script>
        $(document).ready(function () {
            $('.dataTables-example').dataTable();

            $("#refresh").click(function(){
                $.get("refreshPOrder", function(newInfo){
                    displayEditableJson('undeliveredPOrder', newInfo, '接收物料', 'btn btn-info ', 'handlePOrder')
                });
            });
        });
    </script>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <!--统计代码，可删除-->
</body>

</html>
